<!DOCTYPE html>
<html lang="es-ES">
    <head>
        <meta charset="UTF-8">
        <title>C U R A D O S</title>
        <link rel='icon' type='image/icon' href='../imagenes/curados.ico' sizes='16x16'>
    </head>
    <body>
        <p><h3>Descripción de los productos que curamos</h3></p>
        <table border="1">
            <tr>
                <th>Tipo</th>
                <th>Curado</th>
                <th>Tiempo</th>
            </tr>
            <tr>
                <th>Chorizo</th>
                <th>Sí</th>
                <th>2 años</th>
            </tr>
            <tr>
                <th>Longaniza</th>
                <th>Sí</th>
                <th>2 años</th>
            </tr>
            <tr>
                <th>Jamón</th>
                <th>Sí</th>
                <th>1 año</th>
            </tr>  
            <tr>
                <th>Jamón York</th>
                <th>No</th>
                <th>N/A</th>
            </tr>
        </table>
        <p><h3>Descripción del procedimiento de curación</h3></p>
        <table border="1">
            <tr>
                <th>Curación</th>
                <th>Artificial</th>
                <th>Natural</th>
            </tr>
            <tr>
                <td>Chorizo</td>
                <td colspan="2">Si</td>
            </tr>
            <tr>
                <td>Salchichón</td>
                <td>Sí</td>
                <td>No</td>
            </tr>
            <tr>
                <td>Jamón</td>
                <td>No</td>
                <td>Sí</td>
            </tr>
            <tr>
                <td>Jamón York</td>
                <td colspan="2">No</td>
        </table>
        <hr/>
        <p>Volvemos al <a href='../index.html'>Inicio</a>.</p>
    </body>
</html>
